<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Tank</title>
</head>
<body>
    <div id="main-app">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div id="play-area">
                        <canvas id="game"></canvas>
                    </div>
                </div>
                <div class="col-md-3">
                    <div id="panel">
                        <h3>Top 5</h3>
    
                        <div class="top10">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nhập tên của bạn</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Ví dụ: Max">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Start game</button>
                </div>
            </div>
    
        </div>
    </div>

<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/socket.io.js"></script>

<script type="text/javascript" src="script/brick.js"></script>
<script type="text/javascript" src="script/utils.js"></script>
<script type="text/javascript" src="script/brickmanager.js"></script>
<script type="text/javascript" src="script/map.js"></script>
<script type="text/javascript" src="script/tank-manager.js"></script>
<script type="text/javascript" src="script/tank.js"></script>
<script type="text/javascript" src="script/game-play.js"></script>


</body>




</html>
